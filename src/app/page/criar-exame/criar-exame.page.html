<ion-content>
  <div class="content">
    <ion-grid style="width: 90%;">
      <ion-row>
        <ion-col class="item-form" size="12">
          <ion-label color="primary">Tipo de Exame: </ion-label>
          <ion-select *ngIf="tiposExames && tiposExames.length > 0" [(ngModel)]="tipoExame" class="listaTipo" placeholder="Selecione...">
            <ion-select-option *ngFor="let tipo of tiposExames" [value]="tipo.id">{{tipo.nome}}</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="item-form" size="12">
          <ion-label color="primary">Data do Exame: </ion-label>
          <ion-datetime displayFormat="DD / MMM / YYYY" [(ngModel)]="dataExame" placeholder="Selecione..."></ion-datetime>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="item-form" size="12">
          <ion-label color="primary">Publico:</ion-label>
          <ion-toggle [(ngModel)]="publico"></ion-toggle>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="item-form" size="12">
          <ion-label color="primary">Exame:</ion-label>
          <ion-input (change)="fileChange($event)" type="file"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="item-form" size="12">
          <ion-textarea [(ngModel)]="observacoes" rows="7" style="--padding-start: 0; --padding-end: 0" placeholder="Escreva as suas observações..."></ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="item-form-center" size="12">
          <ion-button (click)="salvarExame()" color="primary" expand="block">Salvar Exame</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
