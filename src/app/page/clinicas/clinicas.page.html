<ion-content>
  <div class="content">
    <div class="sector-novo-clinicas">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-button *ngIf="!loading" (click)="editarEndereco()" color="primary" expand="block">Editar endereço</ion-button>
            <div *ngIf="!listaClinicas || listaClinicas.length == 0 || loading" class="area-lista-vazia">
              <span *ngIf="!loading">{{mensagem}}</span>
              <div *ngIf="loading" class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div><div class="gap-patch">
                    <div class="circle"></div>
                  </div><div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            </div>
            <ion-list *ngIf="!loading && listaClinicas && listaClinicas.length > 0">

              <ion-item (click)="exibirModalEnderecoConf(item)" *ngFor="let item of listaClinicas">
                <ion-label class="ion-text-wrap">
                  <ion-grid>
                    <ion-row>
                      <ion-col class="clinicas-nome" size="12">
                        <ion-text color="primary">
                          <h2>{{item.clinica.nomeClinica}}</h2>
                        </ion-text>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col class="clinicas-quantidade" size="12">
                        <p>{{'Distancia: ' +
                          formatarDistancia(item.distancia)
                        }}</p>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col class="clinicas-quantidade" size="12">
                        <p>{{'Endereço: ' +
                          item.clinica.endereco.logradouro +
                          (item.clinica.endereco.numero ? ", "+item.clinica.endereco.numero : ", S/N") +
                          " - " +item.clinica.endereco.bairro
                        }}</p>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-label>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

  </div>
</ion-content>
