<ion-header>
  <ion-toolbar>
    <div style="display: flex; justify-content: space-between; padding-right: 10px;">
      <ion-title>Cadastro de Paciente</ion-title>
      <ion-button routerLink="/login" color="secondary">Voltar</ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="content">

    <form [formGroup]="cadastroForm" style="width: 100%; padding-left: 7vw; padding-right: 7vw;">
      <div class="row">
        <div class="input-field col s12">
          <input id="nome" formControlName="nome" type="text" class="validate">
          <label for="nome">Nome completo</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="rg" formControlName="rg" type="text" class="validate">
          <label for="rg">RG</label>
        </div>
        <div class="input-field col s6">
          <input id="cpf" formControlName="cpf" type="text" class="validate">
          <label for="cpf">CPF</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="dataNasc" formControlName="dataNasc" type="date" class="validate">
          <label for="dataNasc">Data de Nascimento</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" formControlName="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="endereco" formControlName="endereco" class="materialize-textarea"></textarea>
          <label for="endereco">Endere√ßo</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="senha" formControlName="senha" type="password" class="validate">
          <label for="senha">Senha</label>
        </div>
        <div class="input-field col s6">
          <input id="confSenha" formControlName="confSenha" type="password" class="validate">
          <label for="confSenha">Confirme a senha</label>
        </div>
      </div>
    </form>

    <div class="row button-area">
        <ion-button (click)="cadastrar()" expand="block" >Finalizar cadastro</ion-button>
    </div>

  </div>

</ion-content>
